<div>
    <h1 mat-dialog-title>{{title}}</h1>
    <mat-form-field class="full-width">
        <input matInput placeholder="Tên nhóm kết quả" [(ngModel)]="groupData.reportName">
    </mat-form-field>
    <div mat-dialog-actions class="mb-1">
        <button class=" btn-orange" mat-dialog-close mat-raised-button (click)="onCloseClick()"
            cdkFocusInitial>Đóng</button>
        <button class="btn-main-color"  (click)="save()" mat-raised-button  cdkFocusInitial
            [disabled]="!groupData.reportName">Lưu</button>
    </div>
</div>
